<!DOCTYPE html>
<html>
    <head>
        <title>My E-Sports World</title>
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="build/app.css">
    </head>
    <body>

        <div class="app-container">
            <div class="login-container">
                <div class="login-container__content">
                    <h1>My E-Sports World</h1>

                    <div class="login-container__form">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input class="login-container__form--login-button" type="button" value="Login">
                        <div>
                            <span><a href="#">Forgot Password?</a></span>
                            <span>Not a member? <a href="#">Sign up now!</a></span>
                        </div>
                    </div>

                    <div class="login-container__social-buttons">
                        <input class="login-container__social-buttons--facebook" type="button" value="Login with FaceBook">
                        <input class="login-container__social-buttons--twitter" type="button" value="Login with Twitter">
                        <input class="login-container__social-buttons--twitch" type="button" value="Login with Twitch">
                    </div>
                </div>
            </div>
        </div>

        <script src="build/app.js"></script>
    </body>
</html>
