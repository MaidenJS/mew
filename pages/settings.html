<!DOCTYPE html>
<html>
    <head>
        <title>My E-Sports World</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="/build/app.css">
    </head>
    <body>
        <div class="app-container">

            <div id="navigation"></div>

            <div class="settings-container">
                <div class="settings-bar">
                    <h1>Settings</h1>
                    <div><a href="#">General</a></div>
                    <div><a href="#">Profile</a></div>
                    <div><a href="#">Notifications</a></div>
                </div>
                <div class="settings-main">
                    <h1 class="settings-main__title">General Account Settings</h1>
                    <div>
                        <div class="settings-main__input">
                            <label>Email</label>
                            <br>
                            <input type="email" class="settings-main__input--style">
                        </div>
                    </div>

                    <div>
                        <div class="settings-main__input">
                            <label>Old Password</label>
                            <br>
                            <input type="password" class="settings-main__input--style">
                        </div>
                        <div class="settings-main__input">
                            <label>New Password</label>
                            <br>
                            <input type="password" class="settings-main__input--style">
                        </div>
                        <div class="settings-main__input">
                            <label>New Password Confirmation</label>
                            <br>
                            <input type="password" class="settings-main__input--style">
                        </div>
                        <div class="settings-main__input">
                            <label>New Password Confirmation</label>
                            <br>
                            <input type="submit" value="Update" class="settings-main__input--style settings-main__input--update">
                        </div>
                    </div>

                    <div class="social-accounts">
                        <h3>Connect Social Accounts</h3>
                        <div><button class="facebook">Connect with Facebook<img src="/images/facebook.png" width="20"/></button></div>
                        <div><button class="twitter">Connect with Twitter<img src="/images/twitter.png" width="20"/></button></div>
                        <div><button class="twitch">Connect with Twitch<img src="/images/twitch2.png" width="20"/></button></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
